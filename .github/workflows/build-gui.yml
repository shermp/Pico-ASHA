name: Build Pico-ASHA GUI

on:
    push:
    pull_request:

jobs:
    build_windows:
        name: Build GUI for Windows
        runs-on: windows-2022
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Install Qt
              uses: jurplel/install-qt-action@v4.2.1
              with:
                version: '6.8.3'
                host: 'windows'
                target: 'desktop'
                arch: 'win64_msvc2022_64'
                modules: 'qtserialport'
                cache: 'true'
                cache-key-prefix: 'install-qt-action'
                setup-python: 'true'
                set-env: 'true'
            
            - name: Setup VS dev cmd
              uses: ilammy/msvc-dev-cmd@v1.13.0

            - name: Configure cmake (using Ninja)
              run: |
                cd gui
                md build
                cd build
                cmake -DCMAKE_BUILD_TYPE=Release -G "Ninja" ..
            
            - name: Compile GUI
              run: |
                cd gui\build
                cmake --build .

            - name: Install GUI to staging directory
              run: |
                cd gui\build
                cmake --install . --prefix "$pwd\PicoASHAGui-Installed\PicoASHAGui"

            - name: Upload package
              uses: actions/upload-artifact@v4
              with:
                name: PicoASHAGui-Windows-x64
                path: gui/build/PicoASHAGui-Installed/PicoASHAGui
