name: Build and deploy website

on:
    push:
    pull_request:
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

defaults:
    run:
        shell: bash

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: Install mkdocs
              run:
                pip install mkdocs
            
            - name: Setup Pages
              id: pages
              uses: actions/configure-pages@v5
            
            - name: Build site
              run: |
                cd website
                mkdocs build
                
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./website/site

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4